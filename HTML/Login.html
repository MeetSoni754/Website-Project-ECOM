<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../Icons/remixicon.css">
    <style>
        :root {
            --primary-color: #d4af7a;
            --secondary-color: #8fa1c7;
        }

        .login-main {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 15px;
        }

        .login-container {
            width: 100%;
            max-width: 1000px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
        }

        .login-wrapper {
            display: flex;
            transition: transform 1.2s ease-in-out;
        }

        .login-form,
        .signup-form {
            flex: 1;
            padding: 50px 30px;
            text-align: center;
        }

        .form-switch {
            position: relative;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 30px;
            transition: all 0.6s ease;
        }

        .form-switch::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
        }

        .switch-content {
            position: relative;
            z-index: 1;
        }

        .toggle-btn {
            background: transparent;
            border: 2px solid white;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .toggle-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .form-control {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 25px;
        }

        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            opacity: 0.9;
        }

        .close-2 {
            position: absolute;
            top: 20px;
            left: 95%;
            font-size: 1.5rem;
            color: black;
            z-index: 10;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .login-wrapper {
                flex-direction: column;
            }

            .login-form,
            .signup-form,
            .form-switch {
                flex: none;
                width: 100%;
            }

            .form-switch {
                order: -1;
                height: 200px;
            }

            .login-main {
                height: 200vh;
            }

            .close-2 {
                position: absolute;
                top: 15px;
                left: 90%;
            }
        }

        /* Animation for form switch */
        .login-container.signup-mode .login-wrapper {
            transform: translateX(-50%);
        }
    </style>
</head>

<body>
    <div id="Close-2">
        <i class="ri-close-large-line close-2"></i>
    </div>
    <div class="login-main">
        <div class="login-container">
            <div class="login-wrapper">
                <!-- Login Form -->
                <div class="login-form">
                    <h2 class="mb-4">Sign In</h2>
                    <form>
                        <input type="email" class="form-control" placeholder="Email" required>
                        <input type="password" class="form-control" placeholder="Password" required>
                        <button type="submit" class="submit-btn">Sign In</button>
                        <p class="mt-3 text-muted">Forgot Password?</p>
                    </form>
                </div>

                <!-- Form Switch Section -->
                <div class="form-switch"
                    style="background-image: url('https://source.unsplash.com/random/800x600?landscape');">
                    <div class="switch-content">
                        <h3>Hello, Friend!</h3>
                        <p>Enter your personal details and start your journey with us</p>
                        <button class="toggle-btn" id="switchBtn">Switch to Sign Up</button>
                    </div>
                </div>

                <!-- Signup Form -->
                <div class="signup-form">
                    <h2 class="mb-4">Create Account</h2>
                    <form>
                        <input type="text" class="form-control" placeholder="Full Name" required>
                        <input type="email" class="form-control" placeholder="Email" required>
                        <input type="password" class="form-control" placeholder="Password" required>
                        <button type="submit" class="submit-btn">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('switchBtn').addEventListener('click', function () {
            document.querySelector('.login-container').classList.toggle('signup-mode');
        });
    </script>
    <script src="../JS/WEB-JS/Web.js"></script>
</body>

</html>
